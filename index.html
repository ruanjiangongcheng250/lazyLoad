<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lazyload 1</title>
    <style>
        img {
	    display: block;
	    margin-bottom: 50px;
	    height: 200px;
	}
    </style>
</head>
<body>
    <img src="images/loading.gif" data-src="images/a1.jpg">
    <img src="images/loading.gif" data-src="images/a2.jpg">
    <img src="images/loading.gif" data-src="images/a3.jpg">
    <img src="images/loading.gif" data-src="images/a4.jpg">
    <img src="images/loading.gif" data-src="images/a5.jpg">
    <img src="images/loading.gif" data-src="images/a6.jpg">
    <img src="images/loading.gif" data-src="images/a7.jpg">
    <img src="images/loading.gif" data-src="images/a8.jpg">
    <img src="images/loading.gif" data-src="images/a9.jpg">
    <img src="images/loading.gif" data-src="images/a10.jpg">
    <img src="images/loading.gif" data-src="images/a11.jpg">
	<img src="images/loading.gif" data-src="images/a12.jpg">
    <img src="images/loading.gif" data-src="images/a13.jpg">
	<img src="images/loading.gif" data-src="images/a14.jpg">
	<img src="images/loading.gif" data-src="images/a15.jpg">
	<img src="images/loading.gif" data-src="images/a16.jpg">

    <script>
        function lazyload() {
	    var images = document.getElementsByTagName('img');
	    var len    = images.length;
	    var n      = 0;      //存储图片加载到的位置，避免每次都从第一张图片开始遍历		
	    return function() {
			var seeHeight = document.documentElement.clientHeight;
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			for(var i = n; i < len; i++) {
				if(images[i].offsetTop < seeHeight + scrollTop) {
					if(images[i].getAttribute('src') === 'images/loading.gif') {
					  images[i].src = images[i].getAttribute('data-src');
				    }
				    n = n + 1;
				 }
			}
	    }
	}
	var loadImages = lazyload();
	loadImages();          //初始化首页的页面图片
	window.addEventListener('scroll', loadImages, false);
    </script>
</body>
</html>
